<!DOCTYPE html>
<html>
<head>
    <title>Registracija</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>
<body onload="startTime()">
    <nav class="nav">
        <a href="home.html">Začetna stran</a>
        <a href="#">Koledar</a>
        <a href="registration.html">Registracija</a>
        <a href="#">O aplikaciji</a>
    </nav>
    <div class="header">
        <div style="float:left">
            <a href="home.html">
                <img src="Logo.png" width="70" height="70" />
            </a>
        </div>
        <div>
            <a href="home.html" class="head">Spletni koledar</a>
        </div>
        <div style="float:right">
            <a id="time"></a>
        </div>
    </div>
    

   
    <ul class="dash" type="i">
        <li>
            <input type="text" name="search" placeholder="Išči po koledarjih">
        </li>
        
        <li><a href="#">Dodaj nov koledar</a></li>
        <li>
            <a onclick="accordian1()" href="#">Moji koledarji +</a>
            <div id="acc1" class="accordion-content">
                <a href="#">Rojstni dnevi</a>
                <a href="#">Pomembni dogodki</a>
                <a href="#">Urnik</a>
            </div>
        </li><!---->
        <li>
            <a onclick="accordian2()" href="#">Skupni koledarji +</a>
            <div id="acc2" class="accordion-content">
                <a href="#">Slovenski prazniki</a>
                <a href="#">Setveni koledar</a>
            </div>
        </li>
        <li><a href="events.html">Dogodki</a></li>
        <li><a href="#">Nastavitve</a></li>
    </ul>
    <div class="display">
        <a>Prikaz: </a>
        <input id="day" type="submit" value="Dan" />
        <input id="week" type="submit" value="Teden" />
        <input id="month" type="submit" value="Mesec" />
    </div>
    <div class="calendar">
        PROSTOR ZA KOLEDAR
    </div>

</html>
