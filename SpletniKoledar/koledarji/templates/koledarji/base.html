{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Koledarji{% endblock %}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'koledarji/styles/style.css' %}" />
    <script src="scripts/script.js"></script>
</head>
<body onload="startTime()">
    <nav class="nav">
        <a href="{% url 'koledarji:index' %}">Začetna stran</a>
        <a href="{% url 'koledarji:calendars' %}">Koledar</a>
        <a href="{% url 'koledarji:register' %}">Registracija</a>
        <a href="{% url 'koledarji:about' %}">O aplikaciji</a>
    </nav>
    <header>
        <div style="float:left">
            <a href="{% url 'koledarji:index' %}">
                <img src="{% static 'koledarji/assets/Logo.png' %}" width="70" height="70" alt="logo" />
            </a>
        </div>
        <div>
            <a href="{% url 'koledarji:index' %}" class="head">Spletni koledar</a>
        </div>
        <div id="time"></div>
    </header>
    <nav>
        <ul class="general">
            <li>
                <a href="{% url 'koledarji:calendars' %}">Koledarji</a>
            </li>

            <li>
                <a href="{% url 'koledarji:register' %}">Registracija</a>
            </li>
            <li>
                <a href="{% url 'koledarji:about' %}">O aplikaciji</a>
            </li>
        </ul>
    </nav>
    {% block body %}
    {% endblock %}
    <div class="sign-up">
        <form method="POST" action="main.html#public">
            <label>Uporabniško ime: <input name="username" type="text" placeholder="Vnesite upor. ime" required /></label>
            <label>Geslo: <input name="password" type="password" placeholder="Vnesite geslo" required /></label>
            <label class="noLine"><input type="checkbox" id="remember">Zapomni si me</label>
            <label><input class="signIn" type="submit" value="Prijavi se" /></label>
            <label><a href="#">Pozabil sem geslo</a></label>
            <label><a id="reg" href="registration.html">Nimaš profila? Registriraj se tukaj</a></label>
        </form>
    </div>

    <footer>
        <p>Jernej Katanec, FRI UL, 2016/2017 ©</p>
    </footer>
</body>
</html>
