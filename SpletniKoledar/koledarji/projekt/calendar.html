    <script src="scripts/script.js"></script>
    <script src="scripts/calendars.js" defer></script>
</head>
<body onload="startTime()">
    <nav class="nav">
        <a href="home.html">Začetna stran</a>
        <a href="calendars.html">Koledar</a>
        <a href="registration.html">Registracija</a>
        <a href="about.html">O aplikaciji</a>
    </nav>
    <header>
        <div style="float:left">
            <a href="home.html">
                <img src="assets/Logo.png" width="70" height="70" alt="logo" />
            </a>
        </div>
        <div>
            <a href="home.html" class="head">Spletni koledar</a>
        </div>
        <div id="time"></div>
    </header>
    <nav>
        <ul class="general">
            <li>
                <a href="calendars.html">Koledarji</a>
            </li>

            <li>
                <a href="registration.html">Registracija</a>
            </li>
            <li>
                <a href="about.html">O aplikaciji</a>
            </li>
        </ul>
    </nav>
    <div class="description" id="show">
        <div class="overall">
            <div class="month-control">
                <a id="btnPrevYr" href="#public" title="Prejšnje leto"><span>&lt;&lt;</span></a>

                <a id="btnPrev" href="#public" title="Prejšnji mesec"><span>&lt;</span></a>

                <div id="month-year"></div>

                <a id="btnNext" href="#public" title="Naslednji mesec"><span>&gt;</span></a>

                <a id="btnNextYr" href="#public" title="Naslednje leto"><span>&gt;&gt;</span></a>
            </div>
        </div>

        <div id="cal-table">
            <table>
                <thead>
                    <tr class="days-header">
                        <th>
                            PON
                        </th>
                        <th>
                            TOR
                        </th>
                        <th>
                            SRE
                        </th>
                        <th>
                            ČET
                        </th>
                        <th>
                            PET
                        </th>
                        <th>
                            SOB
                        </th>
                        <th>
                            NED
                        </th>
                    </tr>
                </thead>
                <tbody id="body">
                    <tr id="test">
                        <td id="day-cal">
                            <form action="#eve" method="get">
                                <button id="add" title="Dodaj dogodek">+</button>
                            </form>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="week-cal"><td></td><td></td> <td></td> <td></td> <td></td> <td></td> <td></td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="sign-up">
        <form method="POST" action="main.html#public">
            <label>Uporabniško ime: <input name="username" type="text" placeholder="Vnesite upor. ime" required /></label>
            <label>Geslo: <input name="password" type="password" placeholder="Vnesite geslo" required /></label>
            <label class="noLine"><input type="checkbox" id="remember">Zapomni si me</label>
            <label><input class="signIn" type="submit" value="Prijavi se" /></label>
            <label><a href="#">Pozabil sem geslo</a></label>
            <label><a id="reg" href="registration.html">Nimaš profila? Registriraj se tukaj</a></label>
        </form>
    </div>


    <div class="logos">
        <a href="https://www.facebook.com">
            <img src="assets/facebook.png" class="logo" alt="facebook" />
        </a>
        <a href="https://www.twitter.com">
            <img src="assets/Twitterbird.jpg" class="logo" alt="twitter" />
        </a>
    </div>
    <footer>
        <p>Jernej Katanec, FRI UL, 2016/2017 ©</p>
